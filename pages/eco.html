<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eco</title>
  <link rel="stylesheet" href="../style/mylove.css" />
  <link rel="stylesheet" href="../style/eco.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-stars"></div>

  <header>
    <h2>eco</h2>
    <a href="../index.html" class="back-btn">← volver</a>
  </header>

  <section class="diary">
    <h1 class="section-title">fragmentos que quedaron en el aire</h1>
    <div class="thoughts" id="thoughts-container"></div>

    <div class="eco-write">
      <textarea id="thoughtInput" placeholder="escribí algo que quieras dejar..."></textarea>
      <button id="saveThought">💭 dejar pensamiento</button>
      <button id="clearThoughts">🗑 borrar todo</button>
    </div>

    <div class="eco-actions">
      <button id="showCards">📜 ver cartas</button>
      <button id="spawnFloating">🌠 frase flotante</button>
    </div>
  </section>

  <section class="card-section hidden" id="card-section">
    <h2>cartas del viento</h2>
    <div class="card-grid" id="card-grid"></div>
  </section>

  <script src="../js/eco.js"></script>

<!-- Íconos secretos -->
<div class="secret-icons">
  <div class="secret-trigger" data-key="eco_secret_shell">🐚</div>
  <div class="secret-trigger" data-key="eco_secret_dream">🌙</div>
  <div class="secret-trigger" data-key="eco_secret_heart">🩵</div>
  <div class="secret-trigger" data-key="eco_secret_trace">🐾</div>
</div>

<div id="secret-note" class="hidden">
  <p id="secret-content"></p>
  <button id="editSecret">🌫 susurrar algo…</button>
</div>


<!-- Scripts -->
<script src="../js/eco.js"></script>
</body>
</html>
