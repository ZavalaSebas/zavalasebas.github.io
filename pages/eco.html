<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eco</title>
  <link rel="stylesheet" href="../style/mylove.css" />
  <link rel="stylesheet" href="../style/eco.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-stars"></div>

  <header>
    <h2>eco</h2>
    <a href="mylove.html" class="back-btn">← volver</a>
  </header>

  <section class="diary">
    <h1 class="section-title">Deja una nota!! :)</h1>
    <div id="thoughts-container"></div>

    <div class="eco-write">
      <textarea id="thoughtInput" placeholder="Escribe algo..."></textarea>
      <button id="saveThought">💭 Dejar nota</button>
      <button id="clearThoughts">🗑 borrar todo</button>
    </div>
  </section>


  <div id="secret-note">
    <p id="secret-content"></p>
    <button id="editSecret">🌫 susurrar algo…</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="../js/eco.js"></script>
</body>
</html>
