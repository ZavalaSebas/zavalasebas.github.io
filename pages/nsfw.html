<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>?</title>
  <style>
    body {
      background: linear-gradient(-45deg, #ff69b4, #ff6b6b, #ffcc70, #ccf381);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      font-family: sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
      position: relative;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: auto;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 1s ease-in-out;
      z-index: 1;
      border-radius: 16px;
      display: block;
    }

    video.expanded {
      transform: translate(-50%, -50%) scale(10);
    }

    #volume-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <button id="trust">Trust me</button>

  <video id="ditto" loop preload="auto">
    <source src="/assets/video/DittoKonga.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <button id="volume-toggle">ðŸ”Š</button>

  <!-- ðŸŽ‰ Confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const button = document.getElementById('trust');
    const video = document.getElementById('ditto');
    const volumeBtn = document.getElementById('volume-toggle');

    let lowVolume = false;

    button.addEventListener('click', () => {
      button.style.display = 'none';
      video.classList.add('expanded');
      video.volume = 1;
      video.muted = false;
      video.play();
      volumeBtn.style.display = 'block';

      // ðŸŽ‰ Lanza confeti
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    });

    volumeBtn.addEventListener('click', () => {
      lowVolume = !lowVolume;
      video.volume = lowVolume ? 0.2 : 1;
      volumeBtn.textContent = lowVolume ? "ðŸ”‰" : "ðŸ”Š";
    });
  </script>
</body>
</html>
