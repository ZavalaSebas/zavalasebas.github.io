<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>?</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff69b4;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: auto;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 1s ease-in-out;
      z-index: 1;
      border-radius: 16px;
      display: block;
    }

    video.expanded {
      transform: translate(-50%, -50%) scale(10);
    }
  </style>
</head>
<body>
  <button id="trust">Trust me</button>
  <video id="ditto" loop preload="auto">
    <source src="assets/video/DittoKonga.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <script>
    const button = document.getElementById('trust');
    const video = document.getElementById('ditto');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      video.classList.add('expanded');

      // Intenta reproducir el video (debe hacerse después de interacción del usuario)
      video.muted = false;
      video.play().catch(err => {
        console.error('Error al reproducir el video:', err);
        alert('Tu navegador bloqueó la reproducción automática con sonido. Intenta tocar el video directamente.');
      });
    });
  </script>
</body>
</html>
