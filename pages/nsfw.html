<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>?</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #trust {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
      position: relative;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: auto;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 1s ease-in-out;
      z-index: 1;
      border-radius: 16px;
      display: block;
    }

    video.expanded {
      transform: translate(-50%, -50%) scale(10);
      border-radius: 0;
    }

    /* MOBILE FULLSCREEN MODE */
    body.mobile video.expanded {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: none;
      top: 0;
      left: 0;
    }

    body.mobile #trust {
      position: static;
      margin-top: 30vh;
    }
  </style>
</head>
<body>
  <button id="trust">Trust me</button>
  <video id="ditto" loop playsinline webkit-playsinline preload="auto">
    <source src="/assets/video/DittoKonga.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
    if (isMobile) {
      document.body.classList.add("mobile");
    }

    const video = document.getElementById("ditto");
    const button = document.getElementById("trust");

    button.addEventListener("click", () => {
      document.title = "KONGA!";
      button.style.display = "none";
      video.classList.add("expanded");
      video.play().catch(err => console.error("Video playback failed", err));
    });
  </script>
</body>
</html>
