<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>?</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 2s ease;
    }

    body.gradient {
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf);
      background-size: 600% 600%;
      animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #trust {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
      position: relative;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: auto;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 1s ease-in-out;
      z-index: 1;
      border-radius: 16px;
      display: block;
    }

    video.expanded {
      transform: translate(-50%, -50%) scale(10);
      border-radius: 0;
    }

    body.mobile video.expanded {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: none;
      top: 0;
      left: 0;
    }

    body.mobile #trust {
      position: static;
      margin-top: 30vh;
    }
  </style>
</head>
<body>
  <button id="trust">Trust me</button>
  <video id="ditto" loop playsinline webkit-playsinline preload="auto">
    <source src="/assets/video/DittoKonga.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    // Detectar mÃ³vil
    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
    if (isMobile) {
      document.body.classList.add("mobile");
    }

    const video = document.getElementById("ditto");
    const button = document.getElementById("trust");

    button.addEventListener("click", () => {
      document.title = "KONGA!";
      button.style.display = "none";
      video.classList.add("expanded");
      document.body.classList.add("gradient");
      video.play().catch(err => console.error("Video playback failed", err));
      launchConfetti();
    });

    // Easter egg con teclas
    window.addEventListener("keydown", (e) => {
      const keys = ["ArrowUp", "ArrowDown", "KeyD", "KeyI", "KeyT", "KeyO"];
      if (keys.includes(e.code)) {
        document.body.classList.add("gradient");
        video.classList.add("expanded");
        document.title = "DITTO MODE";
        video.play();
        launchConfetti();
      }
    });

    // Confeti (libre)
    function launchConfetti() {
      const duration = 1 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        confetti(Object.assign({}, defaults, {
          particleCount: 30,
          origin: {
            x: randomInRange(0.1, 0.9),
            y: Math.random() - 0.2
          }
        }));
      }, 250);
    }
  </script>

  <!-- Confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
