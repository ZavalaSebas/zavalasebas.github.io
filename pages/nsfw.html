<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      font-family: sans-serif;
      transition: background 2s ease;
    }

    body.gradient-active {
      background: linear-gradient(-45deg, #ff69b4, #ff6b6b, #ffcc70, #ccf381);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #trust {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
      position: relative;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: auto;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 1s ease-in-out;
      z-index: 1;
      border-radius: 16px;
      display: block;
    }

    video.expanded {
      transform: translate(-50%, -50%) scale(10);
      filter: contrast(1.2) saturate(1.3) hue-rotate(30deg);
    }

    #intensifies {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow: 0 0 10px #000;
      z-index: 3;
    }

    #intensifies.show {
      opacity: 1;
    }

    body.mobile {
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body.mobile #trust {
      position: static;
      margin-top: 30vh;
    }

    body.mobile video.expanded {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: none;
      top: 0;
      left: 0;
      border-radius: 0;
    }

    body.mobile #intensifies {
      bottom: 50px;
      font-size: 20px;
      padding: 0 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      #trust {
        font-size: 20px;
        padding: 15px 30px;
      }

      #intensifies {
        font-size: 24px;
        bottom: 20px;
      }

      video.expanded {
        transform: translate(-50%, -50%) scale(5);
      }
    }

    @media (max-width: 480px) {
      #trust {
        font-size: 18px;
        padding: 12px 24px;
      }

      #intensifies {
        font-size: 20px;
      }

      video.expanded {
        transform: translate(-50%, -50%) scale(4);
      }
    }
  </style>
</head>
<body>
  <button id="trust">Trust me</button>
  <video id="ditto" loop playsinline webkit-playsinline preload="auto" muted>
    <source src="./assets/video/DittoKonga.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="intensifies">KONGA!</div>

  <script>
    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
    if (isMobile) {
      document.body.classList.add("mobile");
    }

    const video = document.getElementById("ditto");
    const button = document.getElementById("trust");
    const intensifies = document.getElementById("intensifies");

    button.addEventListener("click", () => {
      document.title = "KONGA!";
      document.body.classList.add("gradient-active");
      button.style.display = "none";
      video.classList.add("expanded");
      video.muted = false;
      video.volume = 0.25;
      video.play();

      // Mostrar texto "KONGA!" luego de 30 segundos
      setTimeout(() => {
        intensifies.classList.add("show");
      }, 30000);
    });
  </script>
</body>
</html>
