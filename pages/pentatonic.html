  <script>
    (function(){
      const tabs=document.querySelectorAll('.pentatonic-tabbar .tabbar-item');
      const indicator=document.querySelector('.pentatonic-tabbar .tabbar-indicator');
      const currentFile=location.pathname.split('/').pop().toLowerCase();
      tabs.forEach(tab=>{
        const href=tab.getAttribute('href'); if(!href) return; const file=href.split('/').pop().toLowerCase();
        if(file===currentFile) tab.classList.add('active');
      });
      function moveIndicator(target){
        const active=target||document.querySelector('.pentatonic-tabbar .tabbar-item.active')||tabs[0]; if(!active||!indicator) return;
        const width=active.offsetWidth*0.55; const x=active.offsetLeft+(active.offsetWidth-width)/2;
        indicator.style.width=width+'px'; indicator.style.transform='translateX('+x+'px)';
      }
      requestAnimationFrame(()=>moveIndicator());
      tabs.forEach(t=>t.addEventListener('click', e=>moveIndicator(e.currentTarget)));
      window.addEventListener('resize', ()=>moveIndicator());
    })();
  </script>
